<div style="display: flex;">
    <button (click)="save()">Save</button>
    <div class="form-group">    
        <input type="file"
            id="file"
            (change)="handleFileInput($event.target.files)">
    </div>

    <input type="checkbox" id="showPivotPoints" [(ngModel)]="showPivotPoints" (change)="onToggleChange()">
    <label for="showPivotPoints">Show Pivot Points</label>

    <input type="checkbox" id="showIndicators" [(ngModel)]="showIndicators" (change)="onToggleChange()">
    <label for="showIndicators">Show Indicators</label>

    <input type="checkbox" id="showEMA" [(ngModel)]="showEMA" (change)="onToggleChange()">
    <label for="showEMA">Show EMA Cross</label>
</div>
<div id="tradingview"></div>
